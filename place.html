<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jamaica</title>
    <link rel="stylesheet" href="styles/place.css">
    <script src="scripts/place.js" defer></script>
</head>
<body>
    <div class="country-name">
        <h1>Jamaica</h1>
    </div>
    <main>
        <div class="hero">
            <div style="width: 100%; overflow-x: hidden;">
                <img 
                  srcset="images/jam-hero.jpg 800w, images/herolarge.jpg 1200w" 
                  sizes="auto" 
                  src="images/herolarge.jpg" 
                  alt="Jamaica hero image">
              </div>
              
            <div class="data-card"> 
                <h3>Data</h3>

                <li>Area</li>
                <li>Population</li>
                <li>Capital</li>
                <li>Languages</li>
                <li>Currency</li>
                <li>Time Zone</li>
                <li>Calling Code</li>
            </div>

            <div class="weather">
                <h3>Weather</h3>

                <li>Temperature:</li>
                <li>Condition:</li>
                <li>Wind:</li>
                <li>WindChill:</li>
            </div>
        </div>
    </main>

<footer>
    <span id="currentyear"></span>
    <br>
    <span id="lastModified"></span>
</footer>

</body>
</html>
