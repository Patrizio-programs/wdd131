<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Product Review Confirmation">
    <meta name="author" content="Patrick Medley">
    <title>Review Confirmation</title>
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/form.css">
    <script src="scripts/getdates.js" defer></script>
    <script src="scripts/review.js" defer></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Review Confirmation</h1>
        </header>

        <main>
            <div class="review-summary">
                <h2>Thank you for your review!</h2>
                
                <div class="review-details">
                    <h3>Product Name</h3>
                    <p id="display-product"></p>

                    <h3>Rating</h3>
                    <div id="display-rating" class="rating-display"></div>

                    <h3>Installation Date</h3>
                    <p id="display-date"></p>

                    <h3>Useful Features</h3>
                    <ul id="display-features"></ul>

                    <h3>Written Review</h3>
                    <p id="display-review"></p>

                    <h3>Reviewed By</h3>
                    <p id="display-username"></p>
                </div>

                <a href="form.html" class="button">Submit Another Review</a>
            </div>
        </main>

        <footer>
            <span id="currentyear"></span>
            <br>
            <span id="lastModified"></span>
        </footer>
    </div>
</body>
</html>
