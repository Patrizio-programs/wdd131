<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Photo Submission Form</title>
</head>
<body>
    <h1>Submit Your Photo</h1>

    <form action="/submit" method="POST" enctype="multipart/form-data">
        <label for="authorName">Author Name:</label>
        <input type="text" id="authorName" name="authorName" required><br><br>

        <label for="dateTaken">Date Taken:</label>
        <input type="date" id="dateTaken" name="dateTaken" required><br><br>

        <label for="locationTaken">Location Taken:</label>
        <input type="text" id="locationTaken" name="locationTaken" required><br><br>

        <label for="photo">Upload Photo:</label>
        <input type="file" id="photo" name="photo" accept="image/*" required><br><br>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
