<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Product Review Form">
    <meta name="author" content="Patrick Medley">
    <title>Product Review Form</title>
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/form.css">
    <script src="scripts/getdates.js" defer></script>
    <script src="scripts/form.js" defer></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Product Review Form</h1>
        </header>

        <main>
            <form method="get" action="review.html">
                <div class="form-group">
                    <label for="product">Product Name</label>
                    <select id="product" name="product" required>
                        <option value="" disabled selected>Select a Product ...</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Overall Rating</label>
                    <div class="rating">
                        <input type="radio" id="star1" name="rating" value="1" required>
                        <label for="star1">☆</label>
                        <input type="radio" id="star2" name="rating" value="2">
                        <label for="star2">☆</label>
                        <input type="radio" id="star3" name="rating" value="3">
                        <label for="star3">☆</label>
                        <input type="radio" id="star4" name="rating" value="4">
                        <label for="star4">☆</label>
                        <input type="radio" id="star5" name="rating" value="5">
                        <label for="star5">☆</label>
                    </div>
                </div>

                <div class="form-group">
                    <label for="installation-date">Date of Installation</label>
                    <input type="date" id="installation-date" name="installation-date" required>
                </div>

                <div class="form-group">
                    <label>Which features did you find useful?</label>
                    <div class="checkbox-group">
                        <input type="checkbox" id="durability" name="features" value="durability">
                        <label for="durability">Durability</label>

                        <input type="checkbox" id="ease-of-use" name="features" value="ease-of-use">
                        <label for="ease-of-use">Ease of Use</label>

                        <input type="checkbox" id="performance" name="features" value="performance">
                        <label for="performance">Performance</label>

                        <input type="checkbox" id="design" name="features" value="design">
                        <label for="design">Design</label>
                    </div>
                </div>

                <div class="form-group">
                    <label for="review">Written Review (Optional)</label>
                    <textarea id="review" name="review" rows="4"></textarea>
                </div>

                <div class="form-group">
                    <label for="username">Your Name (Optional)</label>
                    <input type="text" id="username" name="username">
                </div>

                <div class="form-group">
                    <input type="submit" value="Post Review">
                </div>
            </form>
        </main>

        <footer>
            <span id="currentyear"></span>
            <br>
            <span id="lastModified"></span>
        </footer>
    </div>
</body>
</html>
